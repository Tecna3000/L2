<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>J'adore cuisiner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Cuisiner</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      {{#authenticated}}
      <li><a href="/search" class="btn btn-primary mr-2">Toutes les recettes</a></li>
      <li><a href="/create" class="btn btn-primary mr-2">Créer une recette</a></li>
      <li><a href="/logout" class="btn btn-primary mr-2">Se déconnecter ({{name}})</a></li>
      {{/authenticated}}
      {{^authenticated}}
      <li><a href="/login" class="btn btn-primary mr-2">Se connecter</a></li>
      <li><a href="/new_user" class="btn btn-primary mr-2">Créer un utilisateur</a></li>
      {{/authenticated}}
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/search">
      <input class="form-control mr-sm-2" type="text" placeholder="Requête" name="query" aria-label="Search" value="{{query}}">
      <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Rechercher">
    </form>
  </div>
</nav>

<main role="main" class="container" style="margin-top: 3rem">
